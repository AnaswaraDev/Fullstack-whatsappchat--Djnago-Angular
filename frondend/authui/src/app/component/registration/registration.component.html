<div class="container mt-5 d-flex justify-content-center">
    <div  style=" margin:auto; box-shadow: 5px 10px 18px #888888; width: 500px;">
    <form (submit)="register()"  class="p-5">
        <h3 class="pb-3s">Registration</h3>
      <!-- <center><h3 class="pb-3s">Registration</h3></center>--> 
      <div class="form-group">
        <label for="username"></label>
        <input type="text" id="username" name="username" [(ngModel)]="usr.username" placeholder="Username" class="form-control" required> 
      </div>
        <div class="form-group">
            <label for="nickname"></label>
            <input type="email" name="email" id="nickname" placeholder="Email" [(ngModel)]="usr.email" class="form-control" required>
        </div>
        
        <div class="form-group">
            <label for="password"></label>
            <input type="password" id="password" name="password" [(ngModel)]="usr.password" placeholder="password" class="form-control" required>
        </div><br>
        <div class="form-group" style="padding-right:68px;">
            <input type="submit" value="Register" class="btn float-end" style="background-color: #1cb963; 
            color:white;">
        </div>
    </form>
</div>
</div>
