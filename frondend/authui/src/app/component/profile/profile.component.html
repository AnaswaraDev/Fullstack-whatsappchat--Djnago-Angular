<div class=" d-flex justify-content-center p-5  mt-5"
  style="margin: auto;box-shadow: 5px 10px 18px #888888; width:400px;">
  <div class="container p-5" *ngIf="currentUser; else loggedOut" >
    <div style="text-align: center; ">
    
        <h3>
          <i class="fa fa-user" style="font-size: 84px; color:grey;" aria-hidden="true"></i>
        </h3> &nbsp;
     
      <div style=" border-top: 2px solid rgb(218, 208, 208); "></div> &nbsp;&nbsp;
<div style="text-align: left;">
    <!-- <p>
        <strong>Token:</strong>
       {{token_val}} 
      </p> --> 
      <p>
        <strong>Email:</strong>
        {{ currentUser.email }}
      </p>

      <p>
        <strong>Username:</strong>
        {{currentUser.username}}
      </p>

    </div>

  </div>
</div>
  <ng-template #loggedOut>
    Please login.
  </ng-template>
</div>
